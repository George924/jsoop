<body>
    <script>
        //fa o clasa masina cu proprietatile culoare, nrRoti,
        //fa-i un constructor si o metoda(functie) cu numele "sumar()" care returneaza un string cu valorile proprietatilor lui(culoare si nrRoti)
        
        //instantia un obiect cu prorietatile "rosu" si 3;

        //afiseaza rezultatul metodei sumar()

        class Masina {
            constructor (culoare, nrRoti)
            {
                this.culoare=culoare;
                this.nrRoti=nrRoti;
            };
            sumar(){
                return `${this.culoare}, ${this.nrRoti}`;
            }
        }

        var ferrari = new Masina("rosu", 4);

        console.log(ferrari.sumar());

    </script>
</body>
